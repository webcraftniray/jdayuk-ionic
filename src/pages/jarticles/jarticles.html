<ion-header>

  <ion-navbar>
    <ion-title>Article List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of ArticleList">
    <ion-card-content>
      <ion-item>
        <h2>{{article.title}}</h2>
        <p>Published on: {{article.published_date}}</p>
      </ion-item>
      <p [innerHTML]="article.content"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
