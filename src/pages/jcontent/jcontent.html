<ion-header>

  <ion-navbar>
    <ion-title>Our Joomla Content</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-card *ngFor="let category of categoyList">
  <ion-card-content>
    <ion-card-title>{{category.title}}</ion-card-title>
    <p [innerHTML]="category.description"></p>
    <button ion-button (click)="popup()">See Article List</button>
  </ion-card-content>
</ion-card>

</ion-content>
